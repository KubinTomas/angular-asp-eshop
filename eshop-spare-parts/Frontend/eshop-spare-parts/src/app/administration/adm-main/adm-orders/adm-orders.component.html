
<div class="progress-spinner-wrapper" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>

<section *ngIf="!isLoading">
  <div class="col-12 p-0">


    <mat-form-field class="example-full-width" style="width:30%">
      <input matInput placeholder='Zadejte číslo objednávky' (keyup)="applyFilter($event.target.value)">
    </mat-form-field>

    <div class="mat-elevation-z8">

      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id objednávky </th>
          <td mat-cell *matCellDef="let element"> {{element.code}} </td>
        </ng-container>
        <!-- Position Column -->
        <ng-container matColumnDef="created">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Vytvořena </th>
          <td mat-cell *matCellDef="let element"> {{element.created | date: 'd.M.yyyy H:mm'}} </td>
        </ng-container>
        <!-- Position Column -->
        <ng-container matColumnDef="finished">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Vyřešena </th>
          <td mat-cell *matCellDef="let element"> {{element.finished | date: 'd.M.yyyy H:mm'}} </td>
        </ng-container>
        <!-- Position Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Stav </th>
          <td mat-cell *matCellDef="let element"> {{element.status.code}}  </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Settings">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nastavení </th>
          <td mat-cell *matCellDef="let element">
            <a md-icon-button [routerLink]="['../detail-order', element.id ]">
              <i class="fa fa-edit"></i>
            </a>
           
          </td>
        </ng-container>



        <!-- Symbol Column -->
        <ng-container matColumnDef="settings">
          <th mat-header-cell *matHeaderCellDef> Nastavení </th>
          <td mat-cell *matCellDef="let element">
            <a md-icon-button [routerLink]="['../edit-article', element.id ]">
              <i class="fa fa-edit"></i>
            </a>
            <a md-icon-button (click)="onDelete(element)">
              <i class="fa fa-trash"></i>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    </div>
  </div>
 
</section>
