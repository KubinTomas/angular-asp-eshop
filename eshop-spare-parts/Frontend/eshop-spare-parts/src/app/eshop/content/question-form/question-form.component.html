<div class="row m-0">
   <div class="col-12">
     <h2 class="text-center">Nepodařilo se Vám najít to, co hledáte? Máte dotaz? Nechte nám vzkaz.</h2>
    </div>
  </div>


<mat-card class="form-wrapper">
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit(form)">

      <mat-form-field>
        <input matInput type="text" placeholder="Váš email" formControlName="email">
      </mat-form-field>

      <mat-form-field>
        <input matInput type="text" placeholder="Nadpis" formControlName="title">
      </mat-form-field>

      <mat-form-field>
        <textarea matInput type="text" placeholder="Dotaz" formControlName="content" cdkTextareaAutosize></textarea>
      </mat-form-field>

      <!-- <editor apiKey="test" [init]="{plugins: 'link'}" formControlName="content"></editor> -->

      <div class="btn-center">
        <button color="primary" mat-raised-button [disabled]="form.invalid">Odeslat</button>
      </div>

      <div class="btn-center back-button">
        <a color="primary" mat-raised-button (click)="onBack()">Zpět</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
